<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en" th:replace="fragments/header :: header"> </head>

<body>
	<div th:replace="fragments/navigation.html :: navigation"></div>
	
	<main>
	  	<div class="container register-form">

			<!-- Default form login -->
			<form method="POST" class="text-center border border-light p-5" action="/login">
			
			    <p class="h4 mb-4">Sign in</p>
								
			    <input type="text" name="username"  class="form-control mb-4" placeholder="E-mail">
			
			    <!-- Password -->
			    <input type="password" name="password" class="form-control mb-4" placeholder="Password">
			
			    <div class="d-flex justify-content-around">
			        <div>
			            <!-- Remember me -->
			            <div class="custom-control custom-checkbox">
			                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
			                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
			            </div>
			        </div>
			        <div>
			            <!-- Forgot password -->
			            <a href="">Forgot password?</a>
			        </div>
			    </div>
			
			    <!-- Sign in button -->
			    <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>
			
			    <!-- Register -->
			    <p>Not a member?
			        <a href="/register">Register</a>
			    </p>
			
			    <!-- Social login -->
				<p>or sign in with:</p>
				<a id="sign-in-fb" type="button" class="btn-floating btn-fb btn-sm">
				  <i class="fab fa-facebook-f"></i>
				</a>
				<a type="button" class="btn-floating btn-tw btn-sm">
				  <i class="fab fa-twitter"></i>
				</a>
				<a id="sign-in" type="button" class="btn-floating btn-google btn-sm">
				  <i class="fab fa-google"></i>
				</a>
				<a type="button" class="btn-floating btn-git btn-sm">
				  <i class="fab fa-github"></i>
				</a>
					
			</form>
			<!-- Default form login -->
		
		</div>
	</main>
	
	<div th:replace="fragments/footer.html :: footer"></div>
	
	<script src="/js/main.js"></script>

</body>
</html>
